version: "3.8"

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: mbc_tracker_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data # RAM-based for speed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d mbc_tracker_test"]
      interval: 2s
      timeout: 5s
      retries: 10
